<!DOCTYPE html>
<html>
  <head>
    <!-- CSS files -->
    <link rel="stylesheet" href="popup.css" />

    <!-- JS files -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="popup_script.js" type="text/javascript"></script>
    <title>Popup</title>
  </head>
  <body>
  <a class="popup-trigger">Click(Normal)</a>
  <a class="popup-trigger-small">Click(Small)</a>
  <a class="popup-trigger-large">Click(Large)</a>
  <div class="popup">
    <div class="popup-container">
      <p>Hi, How are you ? </p>
      <ul>
        <li>Anjali</li>
        <li>Vijay</li>
      </ul>
      <a class="popup-close img-replace">Close</a>
    </div> <!-- popup-container -->
  </div> <!-- popup -->
  </body>
</html>
